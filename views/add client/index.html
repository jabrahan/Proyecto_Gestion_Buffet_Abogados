<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="../../src/css/output.css" rel="stylesheet">
    <link href="../../src/css/navSideBar.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'))

        if(!user) {
            window.location.href = '/login'
        }
    </script>
</head>
<body class="collapsed" >
    <div>
        <nav class="fixed pb-8 h-full" id="nav">
            </nav>
            <nav id="navAccount">

            </nav>    
    </div>
    <main class="relative main_collapse" >
        <!-- component -->    
         <div class="flex justify-end" id="notification"></div>
        
        <form id="form">

        <!-- Intake Information -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
            <div>
                <h1 class="text-left text-2xl font-bold mb-4">Intake Information</h1>
            </div>
            <div class="-mx-3 md:flex mb-6">
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
                First Name
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="grid-first-name" type="text" placeholder="Name">
                <p class="text-red text-xs italic">Please fill out this field.</p>
            </div>
            <div class="md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
                Last Name
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="grid-last-name" type="text" placeholder="Last Name">
            </div>
            </div>

            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="phone">
                    Phone
                    </label>
                    <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="phone" type="phone" placeholder="Phone">
                </div>
                <div class="md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="gender">
                    Gender
                    </label>
                    <div class="relative">
                        <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="gender">
                            <option></option>
                            
                        </select>
                        </div>
                </div>
                <div class="md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="language">
                    Language
                    </label>
                    <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="language">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
            <div class="md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="direction">
                Direction
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="direction" type="text" placeholder="Location">
                <p class="text-grey-dark text-xs italic">Write client direction</p>
            </div>
            <div class="md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="email">
                Email
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="email" type="email" placeholder="Email">
                <p class="text-grey-dark text-xs italic">Write client Email</p>
            </div>
            </div>
            <div class="-mx-3 md:flex mb-2">

            <div class="md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="state">
                State
                </label>
                <div class="relative">
                <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="state">
                    <option></option>
                </select>
                </div>
            </div>    
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="city">
                City
                </label>
                <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="city">
                    <option></option>
                </select>
            </div>
            
            <div class="md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-zip">
                Zip
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="grid-zip" type="text" placeholder="90210">
            </div>
            </div>
        </div>

        <!-- Case Information -->


        <label>
            <input class="peer/showLabel absolute scale-0" type="checkbox" />
            <span class=" max-h-16 max-w overflow-hidden rounded bg-white px-8 pt-0 pb-8 mb-4 flex flex-col my-2  shadow-md transition-all duration-300 peer-checked/showLabel:max-h-full">
              <h1 class="text-left text-xl font-bold mb-4 pt-4 cursor-pointer">Case Information</h1>
              <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="type-of-case">
                    Type of Case
                    </label>
                    <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="type-of-case">
                        <option></option>
                    </select>
                    <p class="text-red text-xs italic">Please fill out this field.</p>
                </div>
                <div class="md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
                    Status of Case
                    </label>
                    <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="status-of-case">
                        <option></option>
                    </select>
                </div>
                </div>
            </span>
          </label> 
        </div>


        <!-- Marketing Information -->


        <label>
            <input class="peer/showLabel absolute scale-0" type="checkbox" />
            <span class=" max-h-16 max-w overflow-hidden rounded bg-white px-8 pt-0 pb-8 mb-4 flex flex-col my-2  shadow-md transition-all duration-300 peer-checked/showLabel:max-h-full">
              <h1 class="text-left text-xl font-bold mb-4 pt-4 cursor-pointer">Marketing Information</h1>
              <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="marketing-source">
                    Marketing Source
                    </label>
                    <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="marketing-source">
                        <option></option>
                    </select>
                    <p class="text-red text-xs italic">Please fill out this field.</p>
                </div>
            </div>
            </span>
          </label>

        <!-- Related Contact Information -->

            <label>
              <input class="peer/showLabel absolute scale-0" type="checkbox" />
              <span class=" max-h-16 max-w overflow-hidden rounded bg-white px-8 pt-0 pb-8 mb-4 flex flex-col my-2  shadow-md transition-all duration-300 peer-checked/showLabel:max-h-full">
                <h1 class="text-left text-xl font-bold mb-4 pt-4 cursor-pointer">Related Contact Information</h1>
                
        
                    <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="name-of-contact">
                        Name
                        </label>
                        <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="name-of-contact" type="text" placeholder="Name">
                        <p class="text-red text-xs italic">Please fill out this field.</p>
                    </div>
                    <div class="md:w-1/3 px-3">
                            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="phone-of-contact">
                            Phone
                            </label>
                            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="phone-of-contact" type="phone" placeholder="Phone">
                        </div>
                        <div class="md:w-1/3 px-3">
                            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="email-of-contact">
                            Email
                            </label>
                            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="email-of-contact" type="email" placeholder="Email">
                            <p class="text-grey-dark text-xs italic">Write Contact Email</p>
                        </div>
                    </div>
                
              </span>
            </label>

        <!-- Legal Representative -->

        <label>
            <input class="peer/showLabel absolute scale-0" type="checkbox" />
            <span class=" max-h-16 max-w overflow-hidden rounded bg-white px-8 pt-0 pb-8 mb-4 flex flex-col my-2  shadow-md transition-all duration-300 peer-checked/showLabel:max-h-full">
              <h1 class="text-left text-xl font-bold mb-4 pt-4 cursor-pointer">Legal Representative</h1>
              <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="legal-representative">
                    Legal Representative
                    </label>
                    <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="legal-representatives">
                        <option></option>
                    </select>
                    <p class="text-red text-xs italic"></p>
                </div>
            </div>
            </span>
          </label>

        <!-- Notes -->
        <label>
            <input class="peer/showLabel absolute scale-0" type="checkbox" />
            <span class=" max-h-16 max-w overflow-hidden rounded bg-white px-8 pt-0 pb-8 mb-4 flex flex-col my-2  shadow-md transition-all duration-300 peer-checked/showLabel:max-h-full">
              <h1 class="text-left text-xl font-bold mb-4 pt-4 cursor-pointer">Note</h1>
              
    
                  <div class="md:w-full px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="note">
                      Note
                      </label>
                      <textarea class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="note" type="textarea" placeholder="Note" rows="5"> </textarea>
                      
                  </div>
            </span>
          </label>


        <!-- Schedule -->
        <label>
            <input class="peer/showLabel absolute scale-0" type="checkbox" />
            <span class=" max-h-16 max-w overflow-hidden rounded bg-white px-8 pt-0 pb-8 mb-4 flex flex-col my-2  shadow-md transition-all duration-300 peer-checked/showLabel:max-h-full">
              <h1 class="text-left text-xl font-bold mb-4 pt-4 cursor-pointer">Scheduled Date</h1>
              
    
                  <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="date">
                      Scheduled Date
                      </label>
                      <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="date" type="date" placeholder="Date" rows="5"> 
                      
                  </div>
            </span>
          </label>


        <!-- Submit -->
        <div class="flex justify-center w-full my-5 items-center flex-row gap-2">
        <button id="cancel" class="w-40 justify-center py-4 bg-red-700 rounded-lg text-white shadow-lg hover:bg-red-600">Cancel</button>
        <button id="submit" class="w-60 justify-center py-4 bg-cyan-800 rounded-lg text-white hover:bg-cyan-600 hover:shadow-lg">Submit</button>
        </div>

         

        </form>
    </main>
    <script src="../components/nav.js"></script>
    <script src="../../src/js/navSideBar.js"></script>
    <script src="../components/navAccount.js"></script>
    <script src="./addClient.js "  type="module"></script>
    <script src="../components/notification.js"></script>
 
</body>
</html>
