<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="../../src/css/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body class="antialiased bg-gradient-to-br from-white to-cyan-800">
  <div class="flex justify-center pt-4" id="notification"></div>
    
    <div class="container px-6 mx-auto">
      <div
        class="flex flex-col text-center md:text-left md:flex-row h-screen justify-evenly md:items-center"
      >
        <div class="flex flex-col w-full">
          <div>
            <svg
              class="w-20 h-20 mx-auto md:float-left fill-stroke text-gray-800"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
              ></path>
            </svg>
          </div>
          <h1 id="title" class="text-5xl text-gray-800 font-bold">Law Buffet</h1>
          
        </div>
        <div class="w-full md:w-full lg:w-9/12 mx-auto md:mx-0">
          <div class="bg-white p-10 flex flex-col w-full shadow-xl rounded-xl">
            <h2 class="text-2xl font-bold text-cyan-800 text-left mb-5">
              Sign In
            </h2>
            <form id="login" class="w-full" >
              <div id="input" class="flex flex-col w-full my-5">
                <label for="email" class="text-gray-500 mb-2"
                  >Email Address</label
                >
                <input
                  type="text"
                  id="email"
                  placeholder="Email"
                  class="appearance-none border-2 border-gray-100 rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
                />
              </div>
              <div id="input" class="flex flex-col w-full my-5">
                <label for="password" class="text-gray-500 mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  class="appearance-none border-2 border-gray-100 rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
                />
              </div>
              <div id="button" class="flex flex-col w-full my-5">
                <button
                  id="signin"
                  type="button"
                  class="w-full py-4 bg-cyan-800 rounded-lg text-white"
                >
                  <div class="flex flex-row items-center justify-center">
                    <div class="mr-2">
                      <svg
                        class="w-6 h-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                        ></path>
                      </svg>
                    </div>
                    <div class="font-bold">Sign In</div>
                  </div>
                </button>
                <div class="flex justify-evenly mt-5">
                  <a
                    href="../../views/forget password/index.html"
                    class="w-full text-center font-medium text-gray-500 hover:bg-cyan-600 radius-lg p-2 rounded-md hover:text-white"
                    >Forget Password?</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="w-full bg-downy-950">
      <div class="bg-downy-950 p-4">
        <p class="text-center text-white fw-bold ">Jose Rivero 2024 - All rights reserved</p>
      </div>
    </footer>
    <script src="./login.js" type="module"></script>
    <script src="../components/notification.js"></script>
  </body>
</html>
